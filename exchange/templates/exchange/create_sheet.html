{% load staticfiles %}

    <!-- Modal content -->
    <form id="create-form-id" class="create-form" action="/exchange/create_sheet" method="post">
    <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create order</h4>
            </div>
                <div class="modal-body">
                    {% if not form.is_valid %}
                    <div class='hide'>invalid form</div>
                    {% endif %}
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <div class="modal-footer">
                    <!--<button type="submit" class="btn btn-default">Submit</button>-->
                    <a href="#" data-toggle="modal" class="btn btn-primary" onclick="genericLoadDialog('#create-form-id', '#myModal');">Submit</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
    </div>
    </div>
    </form>
